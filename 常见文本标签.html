<!--在开头打“！”然后tab键自动生成框架-->

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 练习</title>  <!--显示在网址部分的名字-->
</head>

<body>

    <!--  标题标签<h~6>  -->
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>




    <!--  段落标签<p>  -->
    <p>段落标签</p>
    <!--  字体加粗<b> 斜体<i> 下划线<u> 删除线<s>  -->
    <p>
        更改文本样式：<b>字体加粗</b>  <i>斜体</i>  <u>下划线</u>  <s>删除线</s> 
    </p>




<!--  无序列表<ul> 有序列表<ol> 列表元素<li>  -->
    <ul>
        <li>无序列表元素1</li>
        <li>无序列表元素2</li>
        <li>无序列表元素3</li>
    </ul>

    <ol>
        <li>有序列表元素1</li>
        <li>有序列表元素2</li>
        <li>有序列表元素3</li>
    </ol>




    <!--  表格<table>  -->    
    <!--  border="边框宽度"，不写border则无边框  -->
    <!--  表格每行都由行标题<tr>包裹  -->
    <table border="2">


<!--  行标题<tr>  -->
<tr>
    <!--  列标题<th>  -->
    <th>列标题1</th>  <th>列标题2</th>  <th>列标题3</th>  
</tr>



<tr>
    <!--  行元素<td>  -->
    <td>行元素1</td>  <td>行元素2</td>  <td>行元素3</td>  
</tr>

<tr>
    <td>行元素4</td>  <td>行元素5</td>  <td>行元素6</td>  
</tr>


    </table>


</body>



</html>
